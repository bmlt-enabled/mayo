name: 'pull-request'

on:
  pull_request:
    branches: [ 'main' ]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code ğŸ›’
        uses: actions/checkout@v4
        id: code-checkout
      
      - name: Setup PHP ğŸ«
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Validate composer.json and composer.lock ğŸ¼
        id: composer-validate
        run: composer validate

      - name: PHPCS checker ğŸ§¹
        id: php-codesniffer
        run: make lint
